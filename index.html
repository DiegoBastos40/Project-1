<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickaTrue - MemoryGame</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="body">

    <div id="main">
        <div class="hide-html">
            <div class="intro" style='  background-image: url("./docs/assets/pokemonwalp.jpg");
            '>

                <h1>PICKATRUE</h1>
                <div id="button-space">
                    <p>
                        Welcome to PickaTrue, in this game you need to hit all the pairs, without any errors.
                        if you miss the pair, the cards turn over again and you will need to remember where they were
                        again.
                        So, test your memory and...... PICK A TRUE !!!
                    </p>
                    <button id="start-button">Easy </button>
                    <button id="level1">Medium</button>
                    <button id="level2">Advanced</button>


                </div>
            </div>

        </div>
        <div id="game-board">
            <canvas id="canvas" ></canvas>
        </div>
        <div id="score">Maximum Attempts: <span id='attempt'>6</span></div>
        <div id="destination-over">
            <h1 id="h1win">YOOOUUU WOOON THE POKEMON ....</h1>


        </div>


    </div>

    <script type="module" src="./jScript/index.js"></script>
</body>
<p></p>

</html>
